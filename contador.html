        body {

        header img { 
            width: 100%; 
            height: 300px;

        nav { 
            background: #ff4d6d; 
            padding: 10px; 
        }
        nav a { 
            color: white; 
            text-decoration: none; 
            margin: 10px; 
            font-size: 18px; 
        }
        .contador { 
            font-size: 24px; 
            margin-top: 20px; 
        }
    </style>
    <script>
        function calcularDias() {
            const dataInicio = new Date("2024-10-09"); // Altere para a data do seu namoro
            const hoje = new Date();
            const diferenca = Math.floor((hoje - dataInicio) / (1000 * 60 * 60 * 24));
            document.getElementById("dias").innerText = diferenca;
        }
    </script>
</head>
<body onload="calcularDias()">
